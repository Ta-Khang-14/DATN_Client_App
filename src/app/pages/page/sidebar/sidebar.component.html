<ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
  <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/welcome">Welcome</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a>Monitor</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a>Workplace</a>
      </li>
    </ul>
  </li>
  <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a>Basic Form</a>
      </li>
    </ul>
  </li>
  <ng-container *ngFor="let item of listSideBarSort">
    <li
      nz-submenu
      nzOpen
      [nzTitle]="item.Text"
      [nzIcon]="item.Icon"
      *ngIf="item.IsShow && item.Role > role"
    >
      <ul *ngFor="let itemChild of item.listChild">
        <li
          nz-menu-item
          nzMatchRouter
          *ngIf="itemChild.IsShow && item.Role > role"
        >
          <a>{{ itemChild.Text }}</a>
        </li>
      </ul>
    </li>
  </ng-container>
</ul>
